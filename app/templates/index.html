<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracking System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-clock"></i> Work Tracking</h1>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Navigation items inserted by JS -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div id="user-name">Loading...</div>
                    <span class="user-role" id="user-role">-</span>
                </div>
                <button class="btn btn-sm btn-secondary" id="logout-btn" style="margin-top: 0.5rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2 id="page-title">Dashboard</h2>
            </header>
            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal</h3>
                <button class="modal-close" onclick="App.hideModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
